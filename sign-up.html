        <h1>Crie sua conta</h1>
            
         <form id="app">
            <input type="text" placeholder="Nome de usuario" name="username" id="username" required>

            <input type="password" placeholder="Senha" name="password" id="txtPassword" required>

            <input type="password" placeholder="Confirmacao de Senha" name="password-rpt" required>

            <input type="email" placeholder="Endereco de email" name="email" id="txtEmail" required>

            <input type="text" placeholder="Nome completo" name="nome" required>
             
            <div class="localizacao">
                <input type="text" placeholder="Cidade" name="cidade" required>

                <input type="text" placeholder="Estado" name="estado" required>
            </div>
             
            <div class="info">
                <input type="number" placeholder="CEP" name="cep" required>

                <input type="number" placeholder="Telefone" name="telefone" required>
            </div>

             <input type="text" placeholder="Endereco" name="endereco" required>

             <input type="text" placeholder="Complemento (Se houver)" name="complemento" required>

             <p>Ao criar uma conta voce esta concordando com nossos <a href="#">Termos de Uso.</a></p>


             <div class="button">
                 <button type="submit" class="register" id="btnSignup" >CADASTRAR</button>
             </div>
                
        </form>
        
        
       <script>
      (function() {
          
          //get Elements
          var txtEmail = document.getElementById('txtEmail');
          var txtPassword = document.getElementById('txtPassword');
          var btnSignup = document.getElementById('btnSignup');
         
         // add Sign up event
          
          var email = txtEmail.value;
          var password = txtPassword.value;
          
          btnSignup.addEventListener("click", function(){
              
              firebase.auth().createUserWithEmailAndPassword(email, password)
            .catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // ...
                console.log(errorMessage);
            });
              
        });
          
          
          // add a real time listener 
          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                console.log(user);
            } else {
                console.log('not logged in');
            }
          });
          
          
       
          
      })();
           
    </script>
